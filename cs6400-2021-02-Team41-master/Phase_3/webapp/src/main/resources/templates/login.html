<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<p th:text="${msg}"></p><br/>
<form method="post">
    <label for="uid">LoginId:</label>
    <input type="text" id="uid" name="uid">
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd">
    <input type="submit">
</form>

</body>
</html>
